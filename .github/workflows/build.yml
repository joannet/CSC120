name: Java CI

on:
  push:
    branches:
      - main
    paths:
      - 'Lab1/src/main/java/lab1/Adder.java'
  pull_request:
    branches:
      - main
    paths:
      - 'Lab1/src/main/java/lab1/Adder.java'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests with Maven
        run: mvn test

      - name: Display test results
        if: always()
        run: cat target/surefire-reports/*.txt

      - name: Create annotations for test failures
        if: failure()
        run: |
          for file in target/surefire-reports/*.txt; do
            if grep -q 'FAILURE' "$file"; then
              echo "::error file=${{ github.workspace }}/$file::$(grep 'FAILURE' "$file")"
            fi
          done
